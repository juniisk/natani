<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Surpresa para Natani</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Fundo animado com corações e flores -->
  <div class="fundo-animado" aria-hidden="true">
    <span class="coracao" style="--random: 0.1;">&#10084;</span>
    <span class="flor" style="--random: 0.4;">&#127799;</span>
    <span class="coracao" style="--random: 0.3;">&#10084;</span>
    <span class="flor" style="--random: 0.7;">&#127799;</span>
    <span class="coracao" style="--random: 0.2;">&#10084;</span>
    <span class="flor" style="--random: 0.9;">&#127799;</span>
    <span class="coracao" style="--random: 0.5;">&#10084;</span>
    <span class="flor" style="--random: 0.6;">&#127799;</span>
    <span class="coracao" style="--random: 0.8;">&#10084;</span>
    <span class="flor" style="--random: 0.3;">&#127799;</span>
  </div>

  <div id="caixa-inicial" class="caixa-inicial">
    <p>Quer ver a surpresa, Natani?</p>
    <button id="btn-sim">Sim</button>
  </div>

  <div id="container" class="container hidden">
    <div class="foto-legenda">
      <img id="foto" src="imagens/foto1.jpg" alt="Foto surpresa" />
      <p id="legenda" class="legenda"></p>
    </div>
    <button id="btn-proximo" class="btn-proximo">Próxima parte</button>
  </div>

  <audio id="musica" loop>
    <source src="musica/best-part.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
